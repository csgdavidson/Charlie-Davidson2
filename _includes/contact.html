<div class="container contact-container">
  <h3>{{ site.contact_title | default: "A Little More About Me" }}</h3>
  <div class="row clearfix">
    <div class="col-md-12">
      {{ site.contact_content | strip | markdownify }}
    </div>
    <form action="https://getform.io/f/7a866f7f-3631-44bc-a000-9171bbe4cccb" method="POST">

  <input type="text" name="name">
  <input type="email" name="email">
  <input type="text" name="message">
  <button type="submit">Send</button>

</form>
  </div>
</div>
